<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanophile Community</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/logo.png" alt="Japanophile Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#network">Network</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Japanophile</h1>
            <p>Connecting Japan enthusiasts through networking</p>
            <button class="cta-button">Join Our Community</button>
        </div>
        <div class="sakura-container"></div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Us</h2>
        <div class="about-content">
            <p>We are a community dedicated to sharing and celebrating Japanese culture...</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Japanophile Community. All rights reserved.</p>
    </footer>

    <!-- Join Community Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Join Our Community</h2>
            <form id="join-form">
                <div class="form-group">
                    <label for="nickname">Nickname *</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="13" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="discord">Discord ID *</label>
                    <input type="text" id="discord" name="discord" placeholder="username#0000" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
